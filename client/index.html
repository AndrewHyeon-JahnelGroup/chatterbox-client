<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/xss-filters/dist/xss-filters.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Chatterbox</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home room</a></li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Friends
            <span class="caret"></span></a>
            <ul class="dropdown-menu friends">
            </ul>
          </li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Rooms
            <span class="caret"></span></a>
            <ul class="dropdown-menu rooms">
              <li id="room"><a href="#" id="lobby">Lobby</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>

    <div class="form-group" id="chats">
      <label for="comment">Happy chatting! </label>
      <textarea class="form-control" rows="5" id="comment"></textarea>
      <button type="button" class="send-message btn btn-success">Send</button>
    </div>


    <div id="roomSelect"></div>

    <div class="row">
      <div id="messages" class="col-sm-4 col-sm-offset-4"></div>
    </div>

  </body>
</html>
